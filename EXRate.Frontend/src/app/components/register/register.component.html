<div>
    <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="email" class="form-control" [(ngModel)]="rm.firstName">
    </div>
    <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="email" class="form-control" [(ngModel)]="rm.lastName">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="rm.email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="rm.password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
</div>

<br/>
<div *ngIf="isError">
  <div class="alert alert-danger" role="alert" *ngFor="let x of errorMsg.split(',')">
    {{x}}
  </div>
</div>
